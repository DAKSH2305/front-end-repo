<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dark Mode Pure CSS</title>
  <style>
    /* Hide checkbox */
    #toggle-dark {
      display: none;
    }

    /* Light mode default */
    body {
      background-color: white;
      color: black;
      font-family: Arial;
      text-align: center;
      transition: 0.3s;
      padding: 50px;
    }

    /* Style button using label */
    label {
      padding: 10px 20px;
      background-color: black;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }

    /* Dark mode styles applied when checkbox is checked */
    #toggle-dark:checked ~ .content {
      background-color: black;
      color: white;
    }

    .content {
      padding: 100px;
      transition: 0.3s;
    }
  </style>
</head>
<body>

  <!-- Hidden checkbox -->
  <input type="checkbox" id="toggle-dark">

  <!-- Label as a button -->
  <label for="toggle-dark">Toggle Dark Mode</label>

  <!-- Main content inside a wrapper div -->
  <div class="content">
    <h1>Welcome!</h1>
    <p>Click the button above to toggle dark mode using only HTML and CSS.</p>
  </div>

</body>
</html>
